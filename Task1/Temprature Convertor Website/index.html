<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Temperature Converter</h1>
    </header>
    <main>
        <section class="converter">
            <h2>Celsius to Fahrenheit</h2>
            <input type="number" id="celsius" placeholder="Enter Celsius value" size="30">
            <button id="convert-cf">Convert</button>
            <p id="result-cf"></p>

            <h2>Fahrenheit to Celsius</h2>
            <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit value">
            <button id="convert-fc">Convert</button>
            <p id="result-fc"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
